<script type="text/javascript">

var t = 0,
denizens = ['BLUEPRINTS', 'BUSINESSMEN', 'ISLANDS', 'GREEN THINGS', 'PANDAS', 'ENEMIES', 'PEOPLE WHO DO NOT DREAM', 'THOSE WHO CANNOT LOVE', 'UNREMEMBERING FOLKS', 'OLD IDEAS', 'VISITORS', 'CURATORS', 'PEOPLE WHO DO NOT UNDERSTAND EACH OTHER', 'HURRICANES', 'PHILOSOPHERS', 'PEOPLE WHO BELIEVE IN INFINITE GODS', 'FRIENDS WHO BECAME STRANGERS', 'SURVIVORS'],
homeland = ['ACROSS THE SEA', 'HEAVEN', 'UNMAPPABLE LANDS', 'ATLASES AND ENCYCLOPEDIAS', 'THE PAST', 'NOWHERE', 'THE COLD', 'THE FOG ABOVE MOUNTAINS', 'THE MOON', 'A SUNKEN TEMPLE', 'RAZED LANDS', 'THE TOWER OF BABEL', 'SHANGDU', 'THE PARIS METRO', 'A CAVE', 'THE WASTELAND', 'WOODBLOCK PRINTS', 'A NATION OF HILLS', 'A WARM PLACE', 'A COUNTRY OF DUST'],
power_source = ['COAL', 'COCONUT OIL', 'THE SUN', 'THE DEAD', 'UNBURIED BONES', 'WATER', 'THEIR CHILDREN', 'FOOL&apos;S GOLD', 'MYTHS', 'STOLEN OIL', 'GHOSTS WHO ARE NOT PEACEFUL', 'THE OTHERS', 'BLUE EYES', 'WIND', 'BAD POETRY', 'CALLIGRAPHY', 'DYING LANGUAGES', 'ETERNAL FLAMES', 'TEARS', 'BATTERIES'],
destination = ['HOME', 'OUT OF SIGHT', 'TO A WORSE PLACE', 'BACK TO WHERE THEY CAME', 'TO A CITY WHICH DOES NOT LOVE THEM', 'TO THE CLOUDS', 'FAR AWAY FROM US', 'TO A SECRET PLACE', 'TO AMERICA', 'TO JOIN MANY OTHER SIMILAR SHIPS', 'TO FORGET WHO THEY ARE', 'TO THE COUNTRYSIDE', 'NOWHERE IN PARTICULAR', 'TO THE PURE LAND', 'TO KUNLUN', 'TO VISIT FRIENDS', 'TO VENICE'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return 'A SHIP OF ' + choose(denizens) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FROM ' + choose(homeland) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;POWERED BY ' + choose(power_source) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;GOING ' + choose(destination);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (8 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 4500);
}

</script>
  <title>ships</title>
</head>

<body onload="produce_litany();">
    <h1>ships</h1>
    <button type="button" onclick="window.location='../outskirts.html'">return</button>
    <br>
<div id="main"></div>
</body>
